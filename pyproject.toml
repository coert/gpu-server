ipykernel = "^6.23.1"
ipywidgets = "^8.0.6"
matplotlib = "^3.7.1"
natsort = "^8.3.1"
numpy = "^1.24.3"
opencv-contrib-python-headless = "^4.7.0.72"
orjson = "^3.8.10"
pandas = "^2.0.1"
pillow = "^9.5.0"
pre-commit = "^3.3.1"
progressbar = "^2.5"
python = ">=3.10,<3.11"
scikit-image = "^0.20.0"
scikit-learn = "^1.2.2"
tqdm = "^4.65.0"
pytesseract = "^0.3.10"
colour-science = "^0.4.2"
nltk = "^3.8.1"
albumentations = "^1.3.1"

[tool.poetry.group.torch.dependencies]
pytorch-lightning = "*"
segmentation-models-pytorch = "*"
tensorboard = "*"
torch = "*"
torch-tb-profiler = "*"
torchvision = "*"

[tool.poetry.group.google.dependencies]
google-api-python-client = "^2.86.0"
google-auth = "^2.17.3"
google-cloud-storage = "^2.8.0"
google-cloud-translate = "^3.11.1"
google-cloud-videointelligence = "^2.11.1"
