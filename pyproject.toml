[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
coverage = "^7.2.3"
fakeredis = "^2.11.1"
flake8 = "^6.0.0"
mypy = "^1.2.0"
mypy-extensions = "^1.0.0"
pre-commit = "^3.2.2"
pytest = "^7.3.1"
