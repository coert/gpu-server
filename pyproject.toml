[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.pyright]
exclude = [
  "**/__pycache__",
  "**/.pytest_cache",
  "**/docker",
  "**/lib",
  "**/kubernetes",
  "**/.mypy_cache",
]
include = ["app"]

reportMissingImports = true
reportMissingTypeStubs = false

pythonPlatform = "Linux"
pythonVersion = "3.10"
